<!DOCTYPE html>
<html>
  <head>
    <script src="../../dist/croptastic.js"></script>
    <style>
     .outer {
	 display: grid;
	 grid-template-columns: 50% 50%;
	 grid-gap: 20px;
     }
     #pic-crop-widget-container {
	 display: flex;
	 align-items: center;
	 justify-content: center;
     }
     #pic-preview-container {
	 display: flex;
	 align-items: center;
	 justify-content: center;
     }
    </style>
  </head>
  <body>
    <div class="outer">
      <div>
        <div id="pic-crop-widget-container">
          <div id="pic-crop-widget" style="height:100%;width:100%">
          </div>
        </div>
      </div>
      <div id="pic-preview-container">
        <canvas id="profile-picture-crop-preview">
        </canvas>
      </div>
    </div>
  </body>
</html>
