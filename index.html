<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="croptastic.js"></script>
    <script>
     var c = null;
     $(document).ready(function() {
       var picture_url = "crop-sample-pic.jpg";
       c = new Croptastic(document.getElementById("pic-crop-widget"),
                          document.getElementById("profile-picture-crop-preview"));
       c.setup(picture_url);
     });
    </script>
    <style>
     .outer {
       margin: 25px;
     }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <div id="pic-crop-widget-container">
            <div id="pic-crop-widget" style="height:100%;width:100%">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <canvas id="profile-picture-crop-preview" width=384 height=384>
          </canvas>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
